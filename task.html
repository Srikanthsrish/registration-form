<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   
    <fieldset>
        <legend>Registration Form</legend>
    <form >
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="User name" required
               pattern="[a-zA-Z0-9]{5,15}"
               title="Username should be 5-15 characters long and contain only letters and numbers.">
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>

       
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit.">
        <br><br>

        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm_password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Please enter the same password as above.">
        <br><br>

        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"  placeholder="phone number" required
               pattern="^\d{10}$"
               title="Phone number should be 10 digits long.">
        <br><br>

        <button type="submit">Register</button>
    </form>
    </fieldset>
</body>
</html>
